<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>제휴 문의</h1>
            <a href="index.html" class="nav-link">홈으로</a>
        </div>
        <p>파트너십을 원하시면 아래 폼을 작성해주세요.</p>
        
        <form action="https://formspree.io/f/mykpyajr" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="company">회사 또는 웹사이트</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="message">제휴 내용</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit">제휴 문의하기</button>
        </form>
        <div id="disqus_thread" style="margin-top: 40px; text-align: left;"></div>
    </div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = window.location.pathname;
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>

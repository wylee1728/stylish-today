<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>동물상 테스트</h1>
            <a href="index.html" class="nav-link">홈으로</a>
        </div>
        <p>이미지를 업로드하여 당신의 얼굴이 강아지상인지 고양이상인지 테스트해보세요!</p>
        
        <input type="file" id="image-upload" accept="image/*" style="margin-bottom: 20px;">
        <img id="uploaded-image" style="max-width: 100%; max-height: 200px; margin-top: 20px; display: none;">
        <button type="button" id="predict-button" disabled style="margin-top: 20px;">테스트 시작</button>
        
        <div id="label-container" style="margin-top: 20px;"></div>

        <script type="text/javascript">
            const URL = "https://teachablemachine.withgoogle.com/models/DHHrAOWiO/"; // 사용자 제공 모델 URL

            let model, labelContainer, maxPredictions;
            const uploadedImage = document.getElementById('uploaded-image');
            const predictButton = document.getElementById('predict-button');

            // 모델 로드 및 초기 설정
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ''; // 기존 내용 초기화
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            // 파일 업로드 처리
            document.getElementById('image-upload').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block';
                        predictButton.disabled = false; // 이미지 로드 후 예측 버튼 활성화
                    };
                    reader.readAsDataURL(file);
                } else {
                    uploadedImage.style.display = 'none';
                    uploadedImage.src = '';
                    predictButton.disabled = true; // 파일 없으면 버튼 비활성화
                }
            });

            // 예측 버튼 클릭 시 예측 수행
            predictButton.addEventListener('click', predict);

            // 이미지 예측 함수
            async function predict() {
                if (uploadedImage.src) {
                    const prediction = await model.predict(uploadedImage);
                    
                    // Clear previous predictions and re-create divs for current prediction
                    labelContainer.innerHTML = ''; 
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.appendChild(document.createElement("div"));
                    }

                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction =
                            prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
                        labelContainer.children[i].innerHTML = classPrediction;
                    }
                }
            }

            // 페이지 로드 시 모델 초기화
            window.onload = init;
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>동물상 테스트</h1>
            <a href="index.html" class="nav-link">홈으로</a>
        </div>
        <p>웹캠을 사용하여 당신의 얼굴이 강아지상인지 고양이상인지 테스트해보세요!</p>
        
        <button type="button" onclick="init()">테스트 시작</button>
        <div id="webcam-container" style="margin-top: 20px;"></div>
        <div id="label-container" style="margin-top: 10px;"></div>

        <script type="text/javascript">
            const URL = "https://teachablemachine.withgoogle.com/models/DHHrAOWiO/"; // 사용자 제공 모델 URL

            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true; // 웹캠 좌우 반전 여부
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup(); // 웹캠 접근 요청
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").innerHTML = ''; // 기존 내용 초기화
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ''; // 기존 내용 초기화
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop() {
                webcam.update(); // 웹캠 프레임 업데이트
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        </script>
    </div>
</body>
</html>
